<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta charset="description" content="Conteúdo do meu site">
  <meta charset="keywords" content="palavras,separadas,po,virgula">
  <meta charset="author" content="Luiz Guilherme">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Minha Landing Page</title>
</head>
<body>
  <header>
    <div class="container">

      <div><div class="logo-1"></div></div>
      <div><div class="logo-2"></div></div>
      <div class="clear"></div>

    </div>
  </header>

  <section class="cover-form">
    <div class="container bg">
      <div class="form-container">
        <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
        <form action="">
          <div class="form-wraper">
            <p>Nome Completo:</p>
            <input type="text" name="nome" required placeholder="Nome">
          </div>

          <div class="form-wraper">
            <p>E-mail:</p>
            <input type="text" name="email" required placeholder="E-mail">
          </div>

          <div class="form-wraper">
            <p>Telefone:</p>
            <input type="text" name="telefone" required placeholder="Telefone">
          </div>

          <div class="form-wraper">
            <input type="submit" name="acao" value="Enviar">
          </div>

          <div class="form-wraper">
            <p>*Campos Obrigatórios</p>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
